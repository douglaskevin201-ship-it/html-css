<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulrio</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="Cor" id="icor">
        </p>
        <p>
            <label for="inivel">Nivel de satisfacao</label>
            <input type="range" name="Nivel" id="inivel" min="0" max="10" value="5">
        </p>

        <p>
            <label for="ifoto">Foto do perfil: </label>
            <input type="file" name="Foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="enviar ">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
